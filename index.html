<!DOCTYPE html>

<body>

        <li>

        </li>
        <li>
          <div class="year">2021</div>

        </li>

          <div>京都芸術大学情報デザイン学科クロステックデザインコース在学中</div>
        </li>
      </ul>

      <h2 class="title">link</h2>
      <div>
        好きなサイト：<a href="https://www.nintendo.co.jp/switch/av5ja/index.html" target="_blank">スプラトゥーン３紹介サイト</a>

    </div>
